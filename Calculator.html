<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | HTML, CSS, JavaScript Project</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="utils.css">
<body>
    <main>
        <h1 class="text-center">Calculate me!</h1>
        <div class="container bg-red mx-auto flex flex-col items-center">
            <div class="row"> <input type="text" name="input" id="text" placeholder="0"></div>
            <div class="row">
                <button type="button" class="button">7</button>
                
                <button type="button" class="button">8</button>
                <button type="button" class="button">9</button>
                <button type="button" class="button ">/</button>
            </div>
            <div class="row">
                <button type="button" class="button">4</button>
                <button type="button" class="button">5</button>
                <button type="button" class="button">6</button>
                <button type="button" class="button ">*</button>
            </div>
            <div class="row">
                <button type="button" class="button">1</button>
                <button type="button" class="button">2</button>
                <button type="button" class="button">3</button>
                <button type="button" class="button ">-</button>
            </div>
            <div class="row">
                <button type="button" class="button">0</button>
                <button type="button" class="button">C</button>
                <button type="button" class="button equal">=</button>
                <button type="button" class="button ">+</button>
            </div>
        </div>
        </div>

    </main>

    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
